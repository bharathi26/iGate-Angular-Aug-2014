 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Click Tracker</title>
 	<script>
 	(function(){
	 	var count = 0;
	 	function trackCount(){
	 		++count;
	 		displayMessage(count);
	 	}
	 	function displayMessage(msg){
	 		document.getElementById("divMessage").innerHTML = msg;
	 	}
	 	function init(){
	 		document.getElementById("btnTrack").addEventListener("click", trackCount);
	 	}
	 	window.addEventListener("DOMContentLoaded", init);
	 })();
 	</script>
 </head>
 <body>
 	<input type="button" value="Track" id="btnTrack">
 	<div id="divMessage"></div>
 </body>
 </html>
