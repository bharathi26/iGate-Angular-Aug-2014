<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<script src="angular.js"></script>
	<style>
	h1{
		border-top: 2px solid blue;
		border-bottom: 2px solid blue;
		background-color: lightblue;
		padding: 10px;
	}
	li{
		list-style: none;
		border : 1px solid black;
		background-color: #eee;
		margin-top: 5px;
		padding: 10px;

	}
	li.completed {
		border : 1px solid red;
		background-color: lightpink;
		text-decoration: line-through;
		font-style: italic;
	}
	ol{
		padding-left: 0px;
		width: 350px;
	}
	.content{
		margin-left: 10px;
	}
	</style>
	<script>
	function taskController($scope){
		var tasks = $scope.tasks = [];
		$scope.addTask = function(){
			var newTask = {
				name : $scope.newTask,
				isCompleted : false
			}
			tasks.push(newTask);
		}
		$scope.toggleCompletion = function(task){
			task.isCompleted = !task.isCompleted;
		}
	}
	</script>
</head>
<body ng-app>
	<h1>Task Manager</h1>
	<div class="content" data-ng-controller="taskController">
		<span>Task :</span>
		<input type="text" data-ng-model="newTask">
		<input type="button" value="Add Task" data-ng-click="addTask()">
		<ol>
			<li data-ng-repeat="task in tasks track by $index"
			data-ng-click="toggleCompletion(task)"
			 data-ng-class="{completed : task.isCompleted}">{{task}}</li>
		</ol>
	</div>
</body>
</html>
